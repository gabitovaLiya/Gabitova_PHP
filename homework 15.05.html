<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework_2</title>
    <link rel="stylesheet" href="HW_2.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col-12">
               <div class="regForm">Регистрация нового пользователя</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Адрес электронной почты:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="email" class="regFormInput" >
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Пароль:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="password" class="regFormInput">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Повтор пароля:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="password" class="regFormInput">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Имя:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="regFormInput">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Фамилия:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="regFormInput">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="regFormItemLable">Возраст:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="number" class="regFormInput" min="7" max="120">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input type="submit" class="bt" name="">
            </div>
        </div>

    </form>
</div>

</body>
</html>
